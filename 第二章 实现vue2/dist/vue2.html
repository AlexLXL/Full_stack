<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use write vue2</title>
</head>
<body>
<div id="app" style="color: red; font-size: 20px">
    入口 {{name.ch}} {{friends}} {{test}}
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</div>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>-->
<script src="umd/vue.js"></script>
<script>
    Vue.mixin({
        beforeCreate() {
            console.log("全局beforeCreate1");
        }
    });

    Vue.mixin({
        beforeCreate() {
            console.log("全局beforeCreate2");
        }
    });

    let vm = new Vue({
        el: "#app",
        data: {
            name: {
                en: "alex",
                ch: "浪",
                other: {
                    pp: "其他"
                }
            },
            age: 18,
            clothes: ["t-shirt", "trouser", "coat"],
            friends: [{name: "tom"}, {name: "king"}],
            test: [[], {a:1}]
        },
        beforeCreate: [
            function () {
                console.log("组件beforeCreate1");
            },
            function () {
                console.log("组件beforeCreate2");
            }
        ]
    })
    console.log(vm)

</script>
</body>
</html>
