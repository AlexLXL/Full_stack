<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use write vue2</title>
</head>
<body>
<div id="app" style="color: red; font-size: 20px">  入口 {{name.ch}}
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</div>
<script src="umd/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            name: {
                en: "alex",
                ch: "浪"
            },
            age: 18,
            clothes: ["t-shirt", "trouser", "coat"],
            friends: [{name: "tom"}, {name: "king"}]
        }
    })
    console.log(vm)
    // 目标: 只触发一次render
    vm.name.ch = "浪R1"
    vm.name.ch = "浪R2"
    vm.name.ch = "浪R3"
    // 目标: 只新建一个promise
    vm.$nextTick(() => {})
    vm.$nextTick(() => {})
    vm.$nextTick(() => {})
</script>
</body>
</html>
