<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use write vue2</title>

</head>
<body>
<!--TODO: AST语法树里没有写删除注释功能,可能误以为是闭合标签到时死循环-->
<!--vue原本支持自定义标签-->
<!--<my-button></my-button>-->
<div id="app">
    <my-button></my-button>
    123
</div>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>-->
<script src="umd/vue.js"></script>
<script>
Vue.component("my-button", { template: '<button>全局</button>' })

let vm = new Vue({
    el: "#app",
    data: {
        name: 'alex'
    },
    components: {
        'my-button': { template: '<button>局部</button>' }
    }
})
</script>
</body>
</html>
