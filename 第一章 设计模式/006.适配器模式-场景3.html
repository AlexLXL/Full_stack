<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <p>{{nameLowerCase}}</p>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: function () {
            return {
                name: "AlexLXL"
            }
        },
        // 计算属性就是适配器
        computed: {
            nameLowerCase() {
                return this.name.toLowerCase()
            }
        }
    })
</script>
</body>
</html>
